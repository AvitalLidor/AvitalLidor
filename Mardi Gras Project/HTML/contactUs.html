<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/contactus.css">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../JS/contactus.js"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Contact Us</title>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="../image/Logo.png" alt="Mardi Gras Logo" width="150px" height="100px">
        </div>
        <div>
            <p id="demo"></p>
        </div>
        <ul class="nav-links">
            <li><a href="../HTML/index.html">Home</a></li>
            <li><a href="../HTML/About-us.html">About</a></li>
            <li><a href="../HTML/Media.html">Media</a></li>
            <li><a href="../HTML/FAQ.html">FAQ</a></li>
            <li><a href="../HTML/contactUs.html">Contact Us</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>


    <div class="wrapper">
        <h2>Contact us</h2>
        <div id="error_message"></div>
        <form action="" id="myform" onsubmit="return validate();">
            <div class="input_field">
                <input type="text" placeholder="Name" id="name" />
            </div>
            <div class="input_field">
                <input type="text" placeholder="LastName" id="subject" />
            </div>
            <div class="input_field">
                <input type="text" placeholder="Phone" id="phone" />
            </div>
            <div class="input_field">
                <input type="text" placeholder="Email" id="email" />
            </div>
            <div class="input_field">
                <textarea placeholder="Message" id="message"></textarea>
            </div>
            <div class="btn">
                <input type="submit" />
            </div>
        </form>
    </div>




    <footer class="footer">
        <div class="foter">
            <div class="row">
                <div class="footer-col">
                    <h4>This Site Created By Lidor Avital</h4>

                </div>

                <div class="footer-col">
                    <h4>Follow us</h4>
                    <div class="social-links">

                        <a href="https://www.facebook.com/MardiGrasNewOrleans" class="fa fa-facebook"></a>
                        <a href="https://twitter.com/MardiGrasNOLA" class="fa fa-twitter"></a>
                        <a href="https://www.instagram.com/mardigrasneworleans/" class="fa fa-instagram"></a>
                        <a href="https://www.youtube.com/channel/UCOrq1qF6dVDn9Do-wvbKh0Q" class="fa fa-youtube"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <script>
        const toggleButton = document.getElementsByClassName('toggle-button')[0]
        const navbarLinks = document.getElementsByClassName('navbar-links')[0]

        toggleButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('active')
        })
    </script>

    <script src="../JS/Main.js"></script>
</body>

</html>
